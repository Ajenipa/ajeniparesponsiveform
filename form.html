<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
    <link rel="stylesheet" href="./form.css"/>
</head>
<body>
    <main>
        <div class="text"><h3>Learn to code by watching others</h3><p>See how experienced developers solve problems in real-time.Watching scripted tutorial is great, but undestanding how developers work is invaluable.</p></div>
        <div class="blue-box"><h2>Try it free 7 days,</h2> then 20$/mo thereafter.</div>
        <div class="form">
            <form>
                <input class="first-name" type="text" name="first-name" placeholder="First Name"/>
                <input class="last-name" type="text" name="last-name" placeholder="Last Name"/>
                <input class="email" type="email" name="email" placeholder="Email Address"/>
                <input class="password" type="password" name="password" placeholder="Password"/>
                <button>CLAIM YOUR FREE TRIAL</button>
                <p>By clicking the button, you are agreeing to our <span><b>Terms and Services</b></span></p>
            </form>

        </div>
    </main>
</body>
</html>
